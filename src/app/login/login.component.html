<div class="back">
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card">
<h2 align="center" style="color: rgb(0, 0, 0);">ADMIN LOGIN</h2>
<br>
    <div class="row" style="color: rgb(0, 0, 0);">
            <form (ngSubmit)="identifyUser()">
            <div class="row g-3">
                <div class="col"></div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Username</label>
                    <input type="text" name="uname" [(ngModel)]="user.uname" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Password</label>
                    <input type="password" name="password" [(ngModel)]="user.password" class="form-control" id="myInput" >
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" style="text-align: center;">
                    <button type="submit" class="btn btn-primary">LOGIN</button>
                </div>
                <div class="col"></div>
            </div>
        </form>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
    </div>
</div>
 <br> <br>
</div>
<section>
<app-footer></app-footer>
</section>
