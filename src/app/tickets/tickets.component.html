<br> <br>
<div class="container">
  <div class="row">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
  <h2 align="center">TICKET PRICE OF TOURIST SPOTS </h2> 
  <br> 
  <!-- ===========================  SEARCH BUTTON ========================  -->
  <div class="search" align="center" >
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
      <input type="text" class="form-control" name="search" [(ngModel)]="searchText" placeholder="Search by Name or District" >
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
  <br>  
  <!-- ========================== DATA DISPLAY TABLE ======================= -->
  <ul class="responsive-table">
    <li class="table-header">
      <div class="col col-1"> <b>SPOT</b></div>
      <div class="col col-2"> <b>DISTRICT</b></div>
      <div class="col col-3"> <b>WORKING <br> FROM</b> </div>
      <div class="col col-4"> <b>WORKING <br> TILL</b> </div>
      <div class="col col-5"> <b>CHILDREN</b></div>
      <div class="col col-6"> <b>ADULT</b> </div>
    </li>
    <li class="table-row" *ngFor="let i of listTickets | filter:searchText">
      <div class="col col-1" data-label="Spot:">{{i.pName}}</div>
      <div class="col col-2" data-label="District:">{{i.pdis}}</div>
      <div class="col col-3" data-label="Working From:">{{i.pwrtime}}</div>
      <div class="col col-4" data-label="Working Till:"> {{i.pwrtimet}}</div>
      <div class="col col-5" data-label="Children:">Rs.{{i.pticket}}</div>
      <div class="col col-6" data-label="Adult:">Rs.{{i.pticketA}}</div>
    </li>
  </ul>
  </div>
  </div>
</div>
