<br>  
<form #ticForm="ngForm"  >
<div class="container" style="color: rgb(0, 0, 0);">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card">
            <div class="col col col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"> 
                <div class="row">
                        <h1 align="center">ADD TICKET RATE</h1> <br>
                        <div class="row g-3">
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label"><b>SPOT</b></label>
                                <input [(ngModel)]="pName" type="text" class="form-control" name="pName" required #name="ngModel">
                                <small class="text-danger" *ngIf="ticForm.submitted&&name.errors?.['required']">Spot Required</small>
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label">DISTRICT</label>
                                <input type="text" class="form-control" [(ngModel)]="pdis" name="pdis" required>
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label"> <b> WORKING FROM</b></label>
                                <input [(ngModel)]="pwrtime" type="time" class="form-control" name="pwrtime" required #wrtime="ngModel" >
                                <small class="text-danger" *ngIf="ticForm.submitted&&wrtime.errors?.['required']">Working Time Required</small>
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label"> <b>WORKING TILL</b></label>
                                <input [(ngModel)]="pwrtimet" type="time" class="form-control" name="pwrtimet" required #wrtimet="ngModel"  >
                                <small class="text-danger" *ngIf="ticForm.submitted&&wrtimet.errors?.['required']">Working Time Required</small>
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label"><b>CHILDREN</b></label>
                                <input [(ngModel)]="pticket" type="number" class="form-control" name="pticket" required #ticket="ngModel" >
                                <small class="text-danger" *ngIf="ticForm.submitted&&ticket.errors?.['required']">Ticket Rate Required</small>
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <label for="" class="form-label"><b>ADULT</b></label>
                                <input [(ngModel)]="pticketA" type="number" class="form-control" name="pticketA" required #ticket="ngModel" >
                                <small class="text-danger" *ngIf="ticForm.submitted&&ticket.errors?.['required']">Ticket Rate Required</small>
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <button (click)="readData()" class="btn btn-success">ADD TICKET </button> 
                               </div>
                               <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <button (click)="clearfield()" class="btn btn-success">RESET FIELD</button>
                            </div>
                            
                        </div>
                    </div>
                </div>
                </div>
        </div>
        <div class="col-md-2"></div>
            </div>
        </div>  
    </form>
<br> <br> <br>
        <br>
    <section>
        <app-footer></app-footer>
    </section>
